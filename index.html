   function changeFlower(){
    var flower = [
      "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/english-daisy-types-1586980894.jpg?crop=1.00xw:0.836xh;0,0.164xh&resize=480:*", // index 0

      "https://www.homestratosphere.com/wp-content/uploads/2018/05/carnations-may112018.jpg"
    ];

    var doc = document.getElementById("flower");

    var length = flower.length;

    var randomNumber = Math.floor(Math.random() * length); // random number between 0 and length-1
    var value = flower[randomNumber];

    while (value == doc.src) {
      randomNumber = Math.floor(Math.random() * length); // random number between 0 and length-1
      value = flower[randomNumber];
    }
    doc.src = value;
   }
