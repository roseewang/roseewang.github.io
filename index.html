<html>
    <style>
        .pianokey {
            width:50px;
            height:300px;
            border:2px solid black;
            font-size:50;
        }
    </style>


    <body style="background-color:pink">

        <div style="display: flex; justify-content: center; text-align: center">

            <div id = "c4" onclick="playNote('c4')" class="pianokey">C</div>
            <div id = "d4" onclick="playNote('d4')" class="pianokey">D</div>
            <div id="e4" onclick="playNote('e4')" class="pianokey">E</div>
            <div id="f4" onclick="playNote('f4')" class="pianokey">F</div>
            <div id="g4" onclick="playNote('g4')" class="pianokey">G</div>
            <div id="a5" onclick="playNote('a5')" class="pianokey">A</div>
            <div id="b5" onclick="playNote('b5')" class="pianokey">B</div>
            <div id="c5" onclick="playNote('c5')" class="pianokey">C</div>

        </div>
        <h2 style="text-align: center;">
            Use lowercase keys a-k to play on computer keyboard
        </h2>

    </body>

</html>

<script>

    document.body.onkeydown = async function(e) {
        console.log(e);

        switch (e.key){
            case 'a': case 'A': playNote('c4'); break;
            case 's': case 'S': playNote('d4'); break;
            case 'd': case 'D': playNote('e4'); break;
            case 'f': case 'F': playNote('f4'); break;
            case 'g': case 'G': playNote('g4'); break;
            case 'h': case 'H': playNote('a5'); break;
            case 'j': case 'J': playNote('b5'); break;
            case 'k': case 'K': playNote('c5'); break;

        }
    }

    function playNote(note){
        var pianoKey = document.getElementById(note);
        pianoKey.style.backgroundColor = "lightblue";
        var audio = document.createElement("AUDIO");
        audio.src = "https://raw.githubusercontent.com/brandonxia01/CodingClub/master/websites/piano/notes/" + note + ".mp3"
        audio.play();
        
        new Promise (r => setTimeout (r, 400))
        .then(() => {
            pianoKey.style.backgroundColor = "pink";
        })
    }

</script>
